<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Book library</title>
</head>
<body id="body">
  <header>
    <h1>Library app</h1>
  </header>
  
  <main id="main">
    <div class="center-wrap">
      <button type="button" class="btn" id="add-book-btn">Add new book</button>
    </div>
    <form action="" method="post" id="add-book-form">
      <div class="form-wrapper">
        <div class="input-wrapper">
          <label for="bookTitle">Book name</label>
          <input type="text" name="bookTitle" id="bookTitle" required>
        </div>
        <div class="input-wrapper">
          <label for="bookAuthor">Author</label>
          <input type="text" name="bookAuthor" id="bookAuthor" required>
        </div>
        <div class="input-wrapper">
          <label for="bookPages">Page nr.</label>
          <input type="number" name="bookPages" id="bookPages" required>
        </div>
        <div class="input-wrapper">
          <label for="bookIsRead">Read?</label>
          <input type="checkbox" name="bookIsRead" id="bookIsRead" checked>
        </div>
        <div class="input-wrapper">
          <button type="submit" class="btn">Add to my library</button>
          <button type="button" class="btn delete-btn">Cancel</button>
        </div>
      </div>
    </form>
    
    <table id="table">
      <caption>List of books added</caption>
      <thead>
        <tr>
          <th>Book name</th>
          <th>Author</th>
          <th>Page count</th>
          <th>Read status</th>
        </tr>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>

  </main>
</body>
</html>
